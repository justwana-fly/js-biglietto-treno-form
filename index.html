<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calcolo Prezzo Biglietto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="card">
        <div class="container">
            <div class="d-flex justify-content-between mt-3 ">
                <div>
                    <label for="NameInput">
                        <p>Nome Cognome</p>
                    </label>
                    <input type="text" id="nomeCognomeInput">
                </div>
                <div>
                    <label for="kmInput">
                        <p>Km da percorrere</p>
                    </label>
                    <input type="number" id="kmInput">
                </div>
                <div>
                    <label for="etaInput">
                        <p>Et√† del passeggero</p>
                    </label>
                    <input type="number" id="etaInput">
                </div>
            </div>
            <div class="d-flex justify-content-center mt-5 gap-3 ">
                <button onclick="calcolaPrezzo()"><span>Genera</span></button>
                <button onclick="resetForm()"><span>Annulla</span></button>
            </div>


        </div>
    </div>

    <h1>IL TUO BIGLIETTO</h1>
    <div class="card">
        <div class="container-user">
            <h4>DETAGLI PASSEGGERI</h4>
            <div class="border-user">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">NOME PASSEGGERO</th>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <div id="outputNomeCognome"></div>
                            </th>
                            <td>
                                <div id="outputTipoBiglietto"></div>
                            </td>
                            <td>
                                <div class="carozza"></div>
                            </td>
                            <td>92911</td>
                            <td>
                                <div id="outputPrezzo"></div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>

    </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
